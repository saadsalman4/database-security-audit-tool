service: nodejs-express-app

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  timeout: 10

functions:
  app:
    handler: index.handler
    events:
      - httpApi: '*'

package:
  patterns:
    - '!node_modules/**'
    - '!package-lock.json'
    - '!**/*.md'
    - '**'
